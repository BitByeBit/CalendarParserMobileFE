name: "Flutter CI"
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v3
      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: "Setup Project"
        working-directory: ./
        run: flutter pub get
      - name: "Check Format"
        working-directory: ./
        run: flutter format -l 120 --set-exit-if-changed .
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v3
      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: "Setup Project"
        working-directory: ./
        run: flutter pub get
      - name: "Analyze code"
        working-directory: ./
        run: flutter analyze